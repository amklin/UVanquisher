<!DOCTYPE html>
<html>

<head>
  <!--This template provides the boilerplate required to start a project with MaterializeCSS-->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css via CDN link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--If you import more than 1 cSS file, be aware that the styles are applied in the order they are linked-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title1 %} {% endblock %}| UVanquisher</title>
</head>

<!-- This is the body-->

<body>
  <header>

    <nav>
      <ul class="nav-wrapper">
        <li class="website-name"><b>UVanquisher</b></li>
        <li><a href="{{ url_for('index') }}" id="home-link">Home</a></li>
        <li><a href="{{ url_for('about') }}" id="about-link">About</a></li>
        <li><a href="{{ url_for('faq') }}" id="faqs-link">FAQs</a></li>
        <li><a href="{{ url_for('stats') }}" id="stats-link">Stats</a></li>
        <!--<li id="arrow"><a href="#!">&#x25BC;</a></li>-->
        <li><a class="btn login-btns waves-effect waves-orange modal-trigger" id="sign-in" href="#sign-in-modal">Sign
            In</a></li>
        <li><a class="btn login-btns waves-effect waves-orange modal-trigger" id="sign-up" href="#sign-up-modal">Sign
            Up</a></li>
        <li><a class="btn login-btns waves-effect waves-orange" id="sign-out-btn">Sign Out</a></li>
      </ul>
    </nav>

    <div class="card-panel heading z-depth-3">
      <h1 id="page-title">{% block title2 %} {% endblock %}</h1>
    </div>

    <!--sign in modal pop up-->
    <div id="sign-in-modal" class="modal" onCloseEnd="clearForms()">
      <div class="modal-content">
        <form>
          <div class="input-field">
            <input type="email" id="email-sign-in" onblur="signinEmailVerification()">
            <label for="email-sign-in">Email</label>
          </div>
          <div class="input-field">
            <input type="password" id="password-sign-in" onblur="signinPasswordVerification()">
            <label for="password-sign-in">Password</label>
            <span class="helper-text" id="sign-in-error"></span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-light btn-flat" id="sign-in-cancel">Cancel</a>
        <a href="#!" class="waves-effect waves-orange btn-flat action-btn" id="sign-in-btn">Sign In</a>
      </div>
    </div>

    <!--sign up modal pop up-->
    <div id="sign-up-modal" class="modal" onCloseEnd="clearForms()">
      <div class="modal-content">
        <form>
          <div class="input-field">
            <input type="email" id="email-sign-up" onblur="emailVerification()">
            <label for="email-sign-up">Email</label>
          </div>
          <div class="input-field">
            <input type="password" id="password-sign-up" onblur="signUpButton()">
            <label for="password-sign-up">Password</label>
          </div>
          <div class="input-field">
            <input type="password" id="password-confirm-sign-up" onblur="passwordVerification()">
            <label for="password-confirm-sign-up">Confirm Password</label>
            <span class="helper-text" id="sign-up-error"></span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-light btn-flat" id="sign-up-cancel">Cancel</a>
        <a href="#!" class="waves-effect waves-orange btn-flat action-btn" id="sign-up-btn">Sign Up</a>
      </div>
    </div>


  </header>

  <main>
    <div class="content">

      {% block content %} {% endblock %}

    </div>
  </main>

  <!--Footer-->
  <footer class="page-footer">
    <div class="footer-copyright">
      Â© 2022 UVanquisher <br>
      Created by: Jerry Chen, Jue Gong, Amanda Lin, and Gregory Lin
    </div>
  </footer>

  <!--JavaScript & JQuery CDN links at end of body for optimized loading-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/firebase.js') }}"></script>
  <!-- Here is a comment -->
</body>

</html>
